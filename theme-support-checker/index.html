<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Dark Mode is Supported in this browser or not.</title>
</head>

<body>
    <p id="result"></p>
    <script>
        if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
            console.log('ðŸŽ‰ Dark mode is supported');
            document.querySelector("#result").innerHTML = `Dark mode is supported ðŸŽ‰`;
        } else {
            document.querySelector("#result").innerHTML = `Dark mode <mark>NOT</mark> is supported`;
        }
    </script>
</body>

</html>
